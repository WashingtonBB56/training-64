<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实验三</title>
    <style>
        .banner>img{
            width:100%;
        }
        .container{

        }
        .partner-logo{
            height:50px;
        }
        .partner-logo>a>img{

        }
        .credentials{

        }
        h3,h6{

        }
        .learn-more{
            background: #2073D4;
            padding:10px;
        }
        .top-spe-content{
            width:210px;
        }
        .top-spe-content>img{
            width:100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="banner">
        <img src="img/banner-baseline.png" alt="#">
    </div>
</div>
<div class="session">
    <div class="container">
        <div class="partner-logo">
            <a href="#">
                <img src="img/ILLINOIS.jpg" alt="#">
            </a>
            <a href="#">
                <img src="img/Penn-logo.png" alt="#">
            </a>
            <a href="#">
                <img src="img/jhu_logo.png" alt="#">
            </a>
            <a href="#">
                <img src="img/U-M_bmp.png" alt="#">
            </a>
            <a href="#">
                <img src="img/stanford.png" alt="#">
            </a>
            <a href="#">
                <img src="img/UC-San-Diego-blue--gold.png" alt="#">
            </a>
            <a href="#">
                <img src="img/Duke_University_Logo.png" alt="#">
            </a>
            <button class="detail">查看全部</button>
        </div>

        <div class="credentials">
            <h3 class="cre-title">Credentials That Count</h3>
            <h6 class="cre-content">Earn Degrees and Certificates from Top Universities on Coursera</h6>

        <div class="top-spe">

                <h3 class="top-spe-title">Top Specializations</h3>
                <button class="detail">查看全部</button>
            </div>
            <div>
                <div class="top-spe-content">
                    <img src="img/dlai-logo-final-minus-font-plus-white-backg.png" alt="#">
                    <h3 class="spe-img">deeplearning.ai</h3>
                    <h3 class="spe-title">Deep Learning</h3>

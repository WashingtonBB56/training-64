<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实验二</title>
    <style>
        *{
            margin:0;
            padding:0;
            background:#B5C8B5;
        }
        .container{
            margin:150px auto;
            width:300px;
        }
        #title{
            color:#fff;
            margin-bottom: 10px;
        }
        .input,.login{
            border-radius: 5px;
        }
        .input{
            border:none;
            background:#D2D2C3;
            color:#333;
            outline:none;
            width:100px;
            padding:10px 15px;
            margin-bottom: 22px;
        }
        .login{
            background: #B58828;
            border:none;
            padding:5px 10px;
            position:relative;
            left:200px;
        }
    </style>
</head>
<body>
<div>
    <div class="container">
        <div>
            <h3 id="title">Login</h3>
        </div>
        <form action="POST" name="login">
            <input type="text" placeholder="用户名" name="username" class="input">
            <input type="text" placeholder="密码" name="password" class="input">
            <br>
            <input type="submit" name="login" value="登录" class="login">
        </form>
    </div>
</div>
</body>
</html>

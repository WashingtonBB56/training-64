<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实验一</title>
</head>
<body>
<form action="POST" name="register">
    <table border="1">
        <tr >
            <td colspan="3">
                <img src="img/ch04-0409/images/header.jpg" alt="*">

            </td>
        </tr>
        <tr >
            <td colspan="3">
                旅游网会员注册
            </td>
        </tr>

        <tr>
            <td>用户名：</td>
            <td>
                <input type="text" name="name" autofocus/>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td>
                <input type="password" name="pass"/>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td>
                <input type="password" name="pass2"/>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" value="male">男
                <input type="radio" name="sex" value="female">女
            </td>
            <td></td>
        </tr>
        <tr>
            <td>Email：</td>
            <td>
                <input type="email" name="email">
            </td>
            <td>html5新增</td>
        </tr>
        <tr>
            <td>Phone：</td>
            <td>
                <input type="text" name="phone" pattern="1[3|5|7|8|][0-9]{9}">
            </td>
            <td>html5新增</td>
        </tr>
        <tr>
            <td>年龄：</td>
            <td>
                <input type="text" name="age" min="7" max="100">
            </td>
            <td>html5新增</td>
        </tr>
        <tr>
            <td>专业：</td>
            <td>
                <input type="text" name="course" placeholder="maths">
            </td>
            <td>html5新增</td>
        </tr>
        <tr>
            <td>出生日期：</td>
            <td>
                <input type="date" name="date" >
            </td>
            <td>html5新增</td>
        </tr>
        <tr>
            <td>您选择的颜色：</td>
            <td>
                <input type="color" name="color" >
            </td>
            <td>html5新增</td>
        </tr>
        <tr>
            <td>英语等级：</td>
            <td>
                <input type="range" name="cet" min="4" max="6" step="2" value="4" onchange="updateSlider(this.value)">
                <p><span id="cet-value">4</span>级</p>
            </td>
            <td>html5新增</td>
        </tr>
        <tr>
            <td>爱好：</td>
            <td>
                <input type="checkbox" name="checkbox" value="outdoor">户外
                <input type="checkbox" name="checkbox" value="music">音乐
                <input type="checkbox" name="checkbox" value="shopping">购物
                <input type="checkbox" name="checkbox" value="etc">其他
            </td>
            <td></td>
        </tr>
        <tr>
            <td>所在地：</td>
            <td>
                <select name="select">
                    <option value="BeiJing">北京</option>
                    <option value="ShangHai">上海</option>
                    <option value="GuangZhou">广州</option>
                </select>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>备注：</td>
            <td>
                <textarea></textarea>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="提交">
            </td>
            <td>
                <input type="reset" value="重置">
            </td>
            <td></td>
        </tr>
        <tr>
            <td>请选择文件</td>
            <td>
                <input type="file" name="file">
            </td>
            <td></td>
        </tr>
    </table>
</form>
</body>
</html>
